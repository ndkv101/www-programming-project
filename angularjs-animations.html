<!DOCTYPE html>
<html>
    <head>
        <title>Runcode Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi" rel="stylesheet"> 
        <style>
            textarea, iframe {
                border: 2px solid #ddd;
                height: 500px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <table width="100%" border="0" cellspacing="5">
            <tr>
                <td width="50%" scope="col">&nbsp;</td>
                <td width="50%" scope="col" align="left">
                    <input onclick="runCode();" type="button" value ="Run Code">
                </td>
            </tr>
            <td>
                <form>
                    <strong>Code</strong>
                    <textarea name="sourceCode" id="sourceCode">
<!DOCTYPE html>
<html>
<style>
div {
  transition: all linear 0.5s;
  background-color: lightblue;
  height: 100px;
  width: 100%;
  position: relative;
  top: 0;
  left: 0;
}

.ng-hide {
  height: 0;
  width: 0;
  background-color: transparent;
  top:-200px;
  left: 200px;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>

<body ng-app="ngAnimate">

<h1>Hide the DIV: <input type="checkbox" ng-model="myCheck"></h1>

<div ng-hide="myCheck"></div>

</body>
</html>

 
                    </textarea>
                </form>
            </td>
            <td><strong>OutPut</strong><iframe name="targetCode" id="targetCode"></iframe></td>
        </table>
        <script>
            function runCode() {
                var content = document.getElementById('sourceCode').value;
                var iframe = document.getElementById('targetCode');
                iframe = (iframe.contentWindow)?iframe.contentWindow:(iframe.contentDocument)?iframe.contentDocument.document:iframe.contentDocument;
                iframe.document.open();
                iframe.document.write(content);
                iframe.document.close();
                return false;
            }
            runCode();
        </script>
    </body>
</html>
